<!doctype html>
<html ng-app="storeApp">
  <head>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/minesweeper.js"></script>
    <script src="js/game-solver.js"></script>

  </head>

  <body >
    <h1 class="calculate">Calculating...</h1>
    <h2>Win/Lose Ratio</h2>
    <div class="ratio">
    </div>

    <h2>Time to run 100,000 games in seconds</h2>
    <div class="time">
    </div>

    <script>
      var calculate = function() {
        var runs = 1000000
        var wins = 0

        var startDate = new Date();

        for(var i=0; i< runs; i++){
          var game = new Game(10,10,10)
          var solver = new GameSolver(game)
          if(solver.solve()){
            wins++;
          }
        }

        var endDate = new Date();
        $('.calculate').remove()
        $('.ratio').html(wins/runs)
        $('.time').html((endDate.getTime() - startDate.getTime())/ 1000)
      };

      setTimeout(calculate, 0) // to render dom once

    </script>
  </body>

  

</html>
